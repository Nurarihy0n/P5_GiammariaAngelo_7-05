<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css_scss/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/421226e43c.js" crossorigin="anonymous"></script>
  <title>Orinoco-Panier</title>

</head>

<body onload="getCart()">
  <div class="bg-dark">
    <div class="container">
      <div class="row">
        <nav class="col navbar navbar-expand-lg navbar-dark">
          <a href="../index.html" class="navbar-brand">Orininoco</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarContent" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="../index.html" class="nav-link">Accueil</a>
              </li>
              <li class="nav-item active">
                <a href="panier.html" class="nav-link">Mon panier</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>


  <div class="pb-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

          <!-- Shopping cart table -->
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="border-0 bg-light">
                    <div class="p-2 px-3 text-uppercase">Produit</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Prix</div>
                  </th>
                </tr>
              </thead>
            </table>
          </div>
          <!-- End -->
          <div class="col-lg-12 p-3 bg-light rounded shadow-sm mb-3 text-uppercase px3 divTotal"></div>
        </div>
      </div>

      <!-- Formulaire d'envoi-->
      <section>
        <div class="container">
          <div class="row">
            <div class="col">
              <h3>Pour validez votre panier</h3>
            </div>
          </div>
          <form id="formulaireCommande">
            <div class="row mt-2">
              <div class="form-group col">
                <label for="firstName">Prenom</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required>
              </div>
              <div class="form-group col">
                <label for="lastName">Nom</label>
                <input type="text" id="lastName" name="lastName" class="form-control">
              </div>
            </div>
            <div class="row mt-1">
              <div class=" form-group col">
                <label for="email">@mail</label>
                <input id="email" type="email" name="email" class="form-control" placeholder="example@mail.com">
              </div>
            </div>
            <div class="form-group">
              <label for="address">Addresse</label>
              <input type="text" id="adress" name="adress" class="form-control" id="address" placeholder="23 rue des fleurs">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="city">Ville</label>
                <input type="text" id="city" name="city" class="form-control" id="ville">
              </div>
              
            </div>

            <div id="erreur"></div>

            <button type="submit" class="btn btn-primary" id="envoyerFormulaire" name="envoyerFormulaire">Validez</button>
          </form>
        </div>
    </div>
    </section>

    <!--JavaScript-->
    <script src="../script.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>



</body>

</html>
